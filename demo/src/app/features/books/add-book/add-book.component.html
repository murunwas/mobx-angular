

<div class="w-full px-4 py-16 sm:px-6 lg:px-8">

    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" class="mx-auto mt-8 mb-0  space-y-4">
      <div>
        <label for="email" class="sr-only">Email</label>
  
        <div class="relative">
          <input
            type="email"
            name="email"
            
            class="w-full rounded-lg  p-4 pr-12 text-sm shadow-sm"
            [ngClass]="{'border-blue-400' : (email.touched && store.isMail),'border border-red-400' : (email.touched && store.isMail==false),'border-gray-200' : email.touched==false}"
            placeholder="Enter email"
            [(ngModel)]="store.formEmail"
            #email="ngModel"
            required
          />
  
          <span class="absolute inset-y-0 right-4 inline-flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
              />
            </svg>
          </span>
        </div>
       
      </div>
  
      <div>
        <label for="password" class="sr-only">Password</label>
        <div class="relative">
          <input
            type="password"
            name="password"
            class="w-full rounded-lg border-gray-200 p-4 pr-12 text-sm shadow-sm"
            placeholder="Enter password"
            [(ngModel)]="store.formPass"
            #password="ngModel"
          />
  
          <span class="absolute inset-y-0 right-4 inline-flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
            </svg>
          </span>
        </div>
      </div>
  
      <div class="flex items-center justify-between">
        <p class="text-sm text-gray-500">
          <!-- No account?
          <a class="underline" href="">Sign up</a> -->
        </p>
  
        <button
          type="submit"
          class="ml-3 inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white disabled:opacity-25"
          [disabled]="!myForm.valid"
        >
          Sign in
        </button>
      </div>
    </form>

    {{store|json}}
    <hr/>
      {{password.touched }}
      <hr/>
      touched:{{email.touched}}
      <span>isMail :{{store.isMail}}</span>
  </div>
